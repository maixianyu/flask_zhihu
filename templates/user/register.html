<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link href="{{ url_for('static', filename='user/login.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="login-page">
            <div class="form">
                <form class="register-form" action={{ url_for("user.register") }} method="post">
                    <input type="text" name="username" placeholder="name"/>
                    <input type="password" name="password" placeholder="password"/>
                    <button type="submit" name="button">create</button>
                    <p class="message">Already registered? <a href="{{ url_for('user.login_view') }}">Sign In</a></p>
                    <br>
                    {{ message }}
                </form>
            </div>
        </div>
    </body>
</html>
